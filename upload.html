    <script>
        function uploadPhoto() {
            var fileInput = document.getElementById('photoInput');
            var file = fileInput.files[0];
            
            if (file) {
                // You can perform further validation here if needed
                
                // Simulate file upload
                alert('File uploaded successfully: ' + file.name);
                
                // You can send the file to the server for processing/storage using AJAX
                // Example: Use fetch or XMLHttpRequest to send the file data to the server
                
                // Display the uploaded image
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('uploaded-image');
                    var container = document.getElementById('uploadedImagesContainer');
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
